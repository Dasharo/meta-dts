---
header:
  version: 11

repos:
  meta-dts:
    layers:
      meta-dts-distro:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: d71d1c02ff622e00d6fa5ca9ce44a4e567691dce
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: a72010b414ee3d73888ac9cb4e310e8f05e13aea
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: 11ea91192d43d7c2b0b95a93aa63ca7e73e38034
    layers:
      meta-tpm:

  meta-dasharo:
    url: https://github.com/Dasharo/meta-dasharo
    refspec: b5bf4f82502510500c34c400af96ff019df06226

  meta-coreboot:
    url: https://github.com/zarhus/meta-coreboot
    refspec: c8254de6ee875ff4d8f7a3c91880c4d1ed9a7c6e

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: af1db2042caf8021d767dce1b26c08b59b96f3d1

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    SKIP_META_VIRT_SANITY_CHECK = "1"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  skip_linux_firmware: |
    MACHINE_EXTRA_RRECOMMENDS:remove ="linux-firmware"
  build_stats: |
    USER_CLASSES += "buildstats"
