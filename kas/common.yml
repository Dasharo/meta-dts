header:
  version: 11

repos:
  meta-dts:
    layers:
      meta-dts-distro:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 00c04394cbc5ecaced7cc1bc8bc8787e621f987d
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 0b78362654262145415df8211052442823b9ec9b
    layers:
      meta-oe:
      meta-networking:
      meta-python:

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: c79262a30bd385f5dbb009ef8704a1a01644528e
    layers:
      meta-tpm:

  meta-secure-core:
    url: https://github.com/jiazhang0/meta-secure-core
    refspec: fa438247c3e61d7f746687d85ef3b0dd66dc6b3f
    layers:
      meta-efi-secure-boot:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  skip_linux_firmware: |
    MACHINE_EXTRA_RRECOMMENDS:remove ="linux-firmware"
